<H1>rss2audiobook</H1>
Converts RSS feed content to iPod/iTunes Audiobook file. It uses <a href="http://www.microsoft.com/speech/download/sdk51/">Microsoft Speech SDK for Windows 5.1</a>, <a href="http://search.cpan.org/dist/Win32-SAPI5/">Win32::SAPI5</a> and <a href="http://developer.apple.com/sdk/itunescomsdk.html">Apple iTunes COM</a>.
