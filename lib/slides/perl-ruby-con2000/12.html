<H2>モジュールを作ってみよう</H2>
<HR>
<UL>
<LI><CODE>perl Makefile.PL; make; make test</CODE>
<OL>
<LI><CODE>test.pl</CODE>でテストができる
<LI>詳細は <CODE>perldoc Test; perldoc Test::Harness</CODE>
</OL>
<LI>ドキュメントを書く
<OL>
<LI>POD形式 = Perl に埋め込まれたドキュメント
<LI>生成されたテンプレートを参考に
</OL>
<LI>バージョン管理
<OL>
<LI><CODE>$TV::Program::VERSION</CODE>の値
<LI><CODE>MANIFEST</CODE>: ファイル一覧
<LI><CODE>Changes</CODE>: 変更履歴
</OL>
</UL>
