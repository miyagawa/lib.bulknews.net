<H2>モジュールとは？</H2>
<HR>
<UL>
<LI>モジュール = Perl のライブラリ
<LI>拡張子は <CODE>.pm</CODE> = &quot;Perl Module&quot;<BR>
　　→ Perl4 のライブラリは、<CODE>.pl</CODE>だった
<LI>モジュール = パッケージ (名前空間) <BR>
<OL>
	<LI><CODE>.pm</CODE> の個別のファイルに入っている
	<LI><CODE>package</CODE> で名前空間を宣言する
	<LI>1; を返す
</OL>
</UL>
