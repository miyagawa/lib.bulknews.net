<H2>一番簡単なモジュール</H2>
<HR>
<BLOCKQUOTE><PRE><CODE>package Foo::Bar;
1;	# require is happy
</CODE></PRE></BLOCKQUOTE>
<UL>
<LI><CODE>Foo/Bar.pm</CODE> として保存<BR>
　　　→ 何もしないモジュール
<LI>スクリプトから <CODE>use Foo::Bar;</CODE> と呼び出す
<LI><CODE>require Foo::Bar;</CODE> でもよい<BR>
　　　→ どう違う？
</UL>
